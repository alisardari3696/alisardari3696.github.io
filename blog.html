<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog — Ali Abbasi Sardari</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* small page-specific adjustments (no white backgrounds here) */
    .blog-wrap{max-width:1100px;margin:28px auto;padding:0 18px}
    .blog-hero{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:18px}
    .blog-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
    /* .blog-card styles removed so style.css frosted-card rules are used */
    .blog-card a{color:inherit;text-decoration:none}
    .meta{color:#dfe7f5;font-size:0.9rem;margin-bottom:8px}
  </style>
</head>
<body class="site">
  <header>
    <div class="header-text">
      <h1>BLOG</h1>
    </div>

    <nav class="main-nav" aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html" class="active">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main class="blog-wrap">
    <div class="blog-hero">
      <div>
        <h2 style="margin:0"></h2>
        <p style="margin:6px 0 0;color:#6b7280">Static posts. To publish a new post, create a file in /posts and add a card below linking to it.</p>
      </div>
    </div>

    <section class="blog-grid" aria-label="Posts list">
      <!-- Add or remove cards here when you add/remove files under /posts -->
      <article class="blog-card">
        <h4><a href="posts/2025-01-01-welcome.html">Welcome — First post</a></h4>
        <div class="meta">Jan 1, 2025</div>
        <p>Short introduction — click to read the full post (static HTML stored in /posts).</p>
      </article>

      <!-- Example template for additional posts:
      <article class="blog-card">
        <h4><a href="posts/YYYY-MM-DD-slug.html">Post title</a></h4>
        <div class="meta">Date</div>
        <p>Short excerpt of the post.</p>
      </article>
      -->
    </section>
  </main>

  <footer style="margin-top:34px;text-align:center">
    <p>© 2025 Ali Abbasi Sardari - <a href="resume.pdf" download>Resume</a></p>
  </footer>
</body>
</html>
