<body class="site">
  <header>
    <div class="header-text">

    <div class="blog-hero">
      <div>
        <h2 class="hero-title">Blog</h2>

    <section class="blog-grid" aria-label="Posts list">
      <!-- Add or remove cards here when you add/remove files under /posts -->
      <article class="blog-card">

        <p>Short introduction — click to read the full post (static HTML stored in /posts).</p>
      </article>

      <!-- Example template for additional posts:
      <article class="blog-card">

        <div class="meta">Date</div>
        <p>Short excerpt of the post.</p>
      </article>
      -->
    </section>
  </main>
